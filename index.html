<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MD2DOCX | KYOTU Technology</title>
  <meta name="description" content="Convert Markdown to professional Word documents - by KYOTU Technology">
  
  <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            kyotu: {
              orange: "#f97c00",
              "orange-light": "#ff9e29",
              dark: "#0f0f0f",
              gray: "#1f2937",
            }
          },
          fontFamily: {
            sans: ["Inter", "system-ui", "sans-serif"],
            mono: ["JetBrains Mono", "Consolas", "monospace"],
          }
        }
      }
    }
  </script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/github.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docx@9.5.1/dist/index.iife.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pdfmake@0.3/build/pdfmake.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pdfmake@0.3/build/vfs_fonts.js"></script>
  
  <style>
    .dropzone.dragover { 
      border-color: #f97c00; 
      background: linear-gradient(135deg, rgba(249,124,0,0.05) 0%, rgba(255,158,41,0.05) 100%);
    }
    
    .gradient-text {
      background: linear-gradient(135deg, #ff9e29 0%, #f97c00 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .gradient-border {
      position: relative;
    }
    .gradient-border::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #ff9e29 0%, #f97c00 100%);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #ff9e29 0%, #f97c00 100%);
      transition: all 0.2s ease;
    }
    .btn-primary:hover {
      box-shadow: 0 4px 20px rgba(249, 124, 0, 0.4);
      transform: translateY(-1px);
    }
    .btn-primary:active {
      transform: translateY(0);
    }
    
    #preview { font-family: Georgia, serif; }
    #preview h1 { font-size: 1.5rem; font-weight: 700; margin: 1.5rem 0 0.75rem; }
    #preview h2 { font-size: 1.25rem; font-weight: 600; margin: 1.25rem 0 0.5rem; }
    #preview h3 { font-size: 1.1rem; font-weight: 600; margin: 1rem 0 0.5rem; }
    #preview h4 { font-size: 1rem; font-weight: 600; margin: 0.75rem 0 0.25rem; }
    #preview p { margin: 0.5rem 0; line-height: 1.7; color: #374151; font-family: Calibri, sans-serif; }
    #preview ul, #preview ol { margin: 0.5rem 0 0.5rem 1.5rem; color: #374151; font-family: Calibri, sans-serif; }
    #preview li { margin: 0.25rem 0; }
    #preview pre { padding: 1rem; border-radius: 0.5rem; overflow-x: auto; margin: 0.75rem 0; font-size: 0.8rem; }
    #preview pre code.hljs { background: transparent !important; padding: 0; }
    #preview code { font-family: Consolas, monospace; font-size: 0.875rem; }
    #preview p code { padding: 0.125rem 0.375rem; border-radius: 0.25rem; font-size: 0.85em; }
    #preview table { border-collapse: collapse; width: 100%; margin: 0.75rem 0; font-size: 0.9rem; font-family: Calibri, sans-serif; }
    #preview th, #preview td { padding: 0.625rem 0.75rem; text-align: left; border-width: 1px; border-style: solid; }
    #preview hr { margin: 1.5rem 0; }
    #preview .checklist { list-style: none; margin-left: 0; padding-left: 0; }
    #preview .checklist li { display: flex; align-items: center; gap: 0.5rem; }
    #preview img.mermaid-diagram { max-width: 100%; height: auto; display: block; margin: 1rem auto; border-radius: 0.5rem; }
    #preview a { text-decoration: none; border-bottom: 1px solid transparent; transition: border-color 0.2s; }
    #preview a:hover { border-bottom-color: currentColor; }
    
    .scrollbar-thin::-webkit-scrollbar { width: 6px; height: 6px; }
    .scrollbar-thin::-webkit-scrollbar-track { background: #f1f5f9; }
    .scrollbar-thin::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
    .scrollbar-thin::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    
    .resizer {
      width: 6px;
      background: #e5e7eb;
      cursor: col-resize;
      transition: background 0.2s;
      position: relative;
      flex-shrink: 0;
    }
    .resizer:hover, .resizer.dragging {
      background: #f97c00;
    }
    .resizer::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 2px;
      height: 30px;
      background: #9ca3af;
      border-radius: 1px;
    }
    .resizer:hover::after, .resizer.dragging::after {
      background: white;
    }
    
    .settings-panel {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease, padding 0.3s ease;
    }
    .settings-panel.open {
      max-height: 200px;
    }

    .score-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      font-size: 0.75rem;
      font-weight: 600;
      padding: 0.125rem 0.5rem;
      border-radius: 9999px;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .score-badge:hover { opacity: 0.8; }

    .readability-panel {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    .readability-panel.open {
      max-height: 600px;
    }

    .metric-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.375rem 0;
      border-bottom: 1px solid #f3f4f6;
      font-size: 0.8rem;
    }
    .metric-row:last-child { border-bottom: none; }
    .metric-label { color: #6b7280; }
    .metric-value { font-weight: 600; font-family: monospace; }

    .toggle-switch {
      position: relative;
      width: 36px;
      height: 20px;
      background: #374151;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .toggle-switch.active {
      background: #f97c00;
    }
    .toggle-switch::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      transition: transform 0.2s;
    }
    .toggle-switch.active::after {
      transform: translateX(16px);
    }
  </style>
</head>
<body class="h-full flex flex-col bg-gray-50 font-sans">
  
  <header class="bg-kyotu-dark gradient-border shrink-0">
    <div class="px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-4">
        <img src="./assets/logo-white.svg" alt="KYOTU" class="h-8">
        <div class="hidden sm:block h-6 w-px bg-gray-700"></div>
        <div class="hidden sm:flex items-center gap-2">
          <span class="text-white font-semibold">MD2DOCX</span>
          <span class="text-gray-500 text-sm">Markdown → Word</span>
        </div>
      </div>
      
      <div class="flex items-center gap-2">
        <select id="themeSelect" class="text-sm bg-gray-800 text-gray-300 border border-gray-700 rounded px-3 py-1.5 focus:outline-none focus:border-kyotu-orange cursor-pointer hover:bg-gray-700 transition-colors">
        </select>
        <button id="settingsBtn" class="text-gray-400 hover:text-white p-1.5 rounded hover:bg-white/10 transition-colors" title="Advanced Settings">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
        </button>
        <div class="h-6 w-px bg-gray-700 hidden sm:block"></div>
        <button id="loadExample" class="text-sm text-gray-400 hover:text-white px-3 py-1.5 rounded hover:bg-white/10 transition-colors">
          Example
        </button>
        <label class="text-sm text-gray-400 hover:text-white px-3 py-1.5 rounded hover:bg-white/10 transition-colors cursor-pointer">
          <input type="file" id="fileInput" accept=".md,.txt" class="hidden">
          Load File
        </label>
        
        <div class="relative">
          <button 
            id="generateBtn"
            class="btn-primary text-white text-sm font-medium py-2 px-5 rounded-lg flex items-center gap-2"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
            </svg>
            <span id="generateBtnText">DOCX</span>
            <svg class="w-3 h-3 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
            </svg>
          </button>
          <div id="formatDropdown" class="absolute right-0 top-full mt-1 bg-gray-800 border border-gray-700 rounded-lg shadow-xl hidden z-50 min-w-[140px]">
            <button data-format="docx" class="format-option w-full text-left px-4 py-2 text-sm text-gray-300 hover:bg-gray-700 hover:text-white rounded-t-lg flex items-center gap-2">
              <svg class="w-4 h-4 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
              Download DOCX
            </button>
            <button data-format="pdf" class="format-option w-full text-left px-4 py-2 text-sm text-gray-300 hover:bg-gray-700 hover:text-white flex items-center gap-2">
              <svg class="w-4 h-4 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"/></svg>
              Download PDF
            </button>
            <button data-format="html" class="format-option w-full text-left px-4 py-2 text-sm text-gray-300 hover:bg-gray-700 hover:text-white flex items-center gap-2">
              <svg class="w-4 h-4 text-orange-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"/></svg>
              Download HTML
            </button>
            <button data-format="all" class="format-option w-full text-left px-4 py-2 text-sm text-gray-300 hover:bg-gray-700 hover:text-white rounded-b-lg flex items-center gap-2 border-t border-gray-700">
              <svg class="w-4 h-4 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg>
              Download All
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <div id="settingsPanel" class="settings-panel bg-gray-900 border-t border-gray-800">
      <div class="px-4 py-3 flex flex-wrap items-center gap-6">
        <span class="text-xs text-gray-500 uppercase tracking-wider font-medium">Export Options</span>
        
        <label class="flex items-center gap-2 cursor-pointer group">
          <div id="toggleTitlePage" class="toggle-switch active"></div>
          <span class="text-sm text-gray-400 group-hover:text-gray-300">Title Page</span>
        </label>
        
        <label class="flex items-center gap-2 cursor-pointer group">
          <div id="toggleToc" class="toggle-switch active"></div>
          <span class="text-sm text-gray-400 group-hover:text-gray-300">Table of Contents</span>
        </label>
        
        <label class="flex items-center gap-2 cursor-pointer group">
          <div id="toggleHeader" class="toggle-switch active"></div>
          <span class="text-sm text-gray-400 group-hover:text-gray-300">Header</span>
        </label>
        
        <label class="flex items-center gap-2 cursor-pointer group">
          <div id="toggleFooter" class="toggle-switch active"></div>
          <span class="text-sm text-gray-400 group-hover:text-gray-300">Footer</span>
        </label>

        <div class="flex items-center gap-2">
          <span class="text-sm text-gray-500">Logo:</span>
          <label class="text-xs text-gray-400 hover:text-white px-2 py-1 rounded bg-gray-800 hover:bg-gray-700 transition-colors cursor-pointer flex items-center gap-1">
            <input type="file" id="logoInput" accept="image/*" class="hidden">
            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
            </svg>
            <span id="logoFileName">KYOTU (default)</span>
          </label>
          <button id="resetLogo" class="text-xs text-gray-500 hover:text-gray-300 hidden">✕</button>
        </div>
      </div>
    </div>
  </header>
  
  <main class="flex-1 flex flex-col lg:flex-row min-h-0">
    
    <div id="editorPanel" class="flex flex-col min-h-0" style="flex: 1 1 50%;">
      <div class="px-4 py-2.5 bg-white border-b border-gray-200 flex items-center justify-between shrink-0">
        <div class="flex items-center gap-2">
          <div class="w-2 h-2 rounded-full bg-gradient-to-r from-kyotu-orange-light to-kyotu-orange"></div>
          <span class="text-sm font-medium text-gray-700">Markdown Input</span>
        </div>
        <span id="charCount" class="text-xs text-gray-400 font-mono">0 chars</span>
      </div>
      <div id="dropzone" class="dropzone flex-1 min-h-0 transition-all duration-200 border-2 border-transparent">
        <textarea 
          id="markdown" 
          class="w-full h-full p-4 font-mono text-sm resize-none focus:outline-none bg-white text-gray-800 placeholder-gray-400"
          placeholder="Paste your Markdown here or drag & drop a .md file..."
          spellcheck="false"
        ></textarea>
      </div>
    </div>
    
    <div id="resizer" class="resizer hidden lg:block"></div>
    
    <div id="previewPanel" class="flex flex-col min-h-0 bg-white" style="flex: 1 1 50%;">
      <div class="px-4 py-2.5 bg-white border-b border-gray-200 flex items-center justify-between shrink-0">
        <div class="flex items-center gap-2">
          <div class="w-2 h-2 rounded-full bg-green-500"></div>
          <span class="text-sm font-medium text-gray-700">Live Preview</span>
        </div>
        <div class="flex items-center gap-3">
          <span id="readabilityBadge" class="score-badge" style="display:none"></span>
          <div id="metaInfo" class="text-xs text-gray-400 font-mono hidden">
            <span id="metaElements">0</span> elements
          </div>
        </div>
      </div>
      <div id="readabilityPanel" class="readability-panel bg-gray-50 border-b border-gray-200 px-4">
        <div id="readabilityMetrics" class="py-3"></div>
      </div>
      <div
        id="preview"
        class="flex-1 min-h-0 overflow-y-auto p-6 scrollbar-thin"
      >
        <div class="text-center py-12">
          <div class="w-16 h-16 mx-auto mb-4 rounded-full bg-gradient-to-br from-kyotu-orange-light/20 to-kyotu-orange/20 flex items-center justify-center">
            <svg class="w-8 h-8 text-kyotu-orange" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
            </svg>
          </div>
          <p class="text-gray-400">Document preview will appear here</p>
          <p class="text-gray-300 text-sm mt-1">Start typing or load an example</p>
        </div>
      </div>
    </div>
  </main>
  
  <footer class="bg-kyotu-dark px-4 py-2 flex items-center justify-between text-xs shrink-0">
    <div class="flex items-center gap-3 text-gray-500">
      <span>© 2026 KYOTU Technology</span>
      <span class="text-gray-700">•</span>
      <span id="appVersion">__APP_VERSION__</span>
    </div>
    <div class="flex items-center gap-3 text-gray-500">
      <div class="flex items-center gap-1">
        <kbd class="px-1.5 py-0.5 bg-gray-800 rounded text-gray-400 font-mono text-[10px]">Ctrl+K</kbd>
        <span class="hidden sm:inline text-[10px]">search</span>
      </div>
      <div class="flex items-center gap-1">
        <kbd class="px-1.5 py-0.5 bg-gray-800 rounded text-gray-400 font-mono text-[10px]">Ctrl+Enter</kbd>
        <span class="hidden sm:inline text-[10px]">generate</span>
      </div>
    </div>
  </footer>
  
  <div id="status" class="fixed bottom-0 left-0 right-0 bg-kyotu-dark text-white px-4 py-3 text-sm hidden z-50">
    <div class="flex items-center gap-3">
      <div class="w-4 h-4 border-2 border-kyotu-orange border-t-transparent rounded-full animate-spin"></div>
      <span id="statusText">Processing...</span>
    </div>
  </div>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
